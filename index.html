<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>
  
  <!-- Form Section -->
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>
    </fieldset>
    
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4" required></textarea><br>
    </fieldset>
    
    <fieldset>
      <legend>Work Experience</legend>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" rows="4" required></textarea><br>
    </fieldset>
    
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea><br>
    </fieldset>
    
    <button type="submit">Generate Resume</button>
  </form>

  <!-- Response Message -->
  <div id="response-message" style="display: none;">
    <p>Your response has been recorded. <button id="edit-response">Edit your response</button></p>
  </div>

  <!-- Resume Section -->
  <section id="resume">
    <h2>Generated Resume</h2>
    <div id="resume-content"></div>
  </section>

  <script src="app.ts" defer></script>
</body>
</html>
<script src="app.js" defer></script>
